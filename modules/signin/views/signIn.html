<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

</head>
<body>
    <div class="container">
        <div id="loginpage" class="row">
            <div class="alerts col-md-6 col-sm-11 col-lg-8 col-xs-12 col-centered" ng-shw="notify.queue.length >= 0">
                <div class="alert alert-{{(m.type)||'info'}} alert-dismissable fade in" ng-repeat="m in notify.queue">
                    <button type="button" class="close" ng-click="closeAlert(m.body)" data-dismiss="alert">×</button>
                    
                    <div class=" " ><label>{{m.title}}</label><span>:</span>{{m.body}}</div>
                </div>
            </div>
            <div class="clearfix"> </div>
            <div class="col-md-10 col-sm-11 col-lg-8 col-xs-12 modal-header col-centered whitebg ">
                <div class="row margin-content">
                    <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12 col-right-line ">
                        <div align="center" class="logoimg"><img src="images/logo_u25.png" alt="logoimg" /> </div>
                        <div class="clearfix"> </div>
                        <div class="form-group">
                            <form name="loginForm" id="loginForm" novalidate rc-submit="btnLogin()">

                                <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12   form-group" ng-class="{'has-error': rc.loginForm.needsAttention(loginForm.email)}">

                                    <label for="username" class="control-label" name="lblemail">Account / Email Address</label>

                                    <email-ctrl> </email-ctrl>
                                    <span class="help-block" ng-show="loginForm.email.$error.required">Email is required</span>

                                    <span class="help-block" ng-show="loginForm.email.$error.email">Email address is invalid</span>


                                </div>
                                <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 form-group" ng-class="{'has-error': rc.loginForm.needsAttention(loginForm.password)}">

                                    <label for="password" class="control-label" name="lblpass">Password</label>

                                    <password-ctrl> </password-ctrl>

                                    <span class="help-block" ng-show="loginForm.password.$error.required">Password is required</span>
                                    <span class="help-block" ng-show="loginForm.password.$error.pattern">Please follow your password pattern</span>
                                    <a ng-click="btnForgotpass()"   class="helplink">Help with Logging in</a>
                                </div>
                                <div align="center" class="col-md-12 col-sm-12 col-lg-12 col-xs-12  Bottom-margin checkbox text-gray">
                                    <label>
                                        <input type="checkbox" name="remember" id="remember" ng-model="remember">
                                        <b>Remember my Account number </b>
                                    </label>
                                </div>
                                <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12 form-group">

                                    <!--<btncomp ng-click="btnRegiter()" btnlbl="btnRegisterlbl" btnclass="btnRegisterclass"></btncomp>-->
                                    <button type="button" ng-click="btnRegiter()" class="btn btn-default btn-block">Register</button>
                                </div>
                                <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12 form-group">

                                    <!--<btncomp ng-click="btnLogin(loginForm)" btnlbl="btnLoginlbl" btnclass="btnLoginclass"></btncomp>-->
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </div>
                                <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 form-group" >
                                    <select class="form-control" name="category" ng-model="category">
                                        <option value=""> Default Start Page </option>
                                        <option value="0">EDR web Ordering</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- footer -->
                    <div class="col-md-6  col-sm-6 col-lg-6 col-xs-12">
                        <div class="col-md-12 top-margin">
                           
                            <panel-ctrl></panel-ctrl>

                            <div class="row vdivide">
                                <ul class="list-unstyled ">
                                    <li class="sub text-center "><a href=""> Home </a></li>
                                    <li> | </li>
                                    <li class="sub text-center"><a href=""> Privacy Policy </a></li>
                                    <li> | </li>
                                    <li class="sub text-center"><a href="">Terms & Conditions </a></li>
                                    <li> | </li>
                                    <li class="sub text-center"><a href="">Contact Us </a></li>
                                </ul>
                            </div>
                            <div class="text-center vdivide text-gray"> � EDR 2015 </div>
                        </div>
                    </div>
                    <!-- footer end -->
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
